<!--Para crear formularios utilizamos la etiqueta 
    "form" que sirve parara contener formularios al igual que la etiqueta "figurte" sirve para contener magenes

                  *ETIQUETA FORM*

    La etiqueta form siene el atributo "action" que sirbe para poner el link de la base de datos, aprenderemos mas sobre esto cento entremos a javascript

                    *ETIQUETA LABEL*
                
    La utilizamos para especificar el tipo de infortmacion que estamos pidiendo y el tipo de informacion que queremos adquirir la podemos dentro de su for

                    *ETIQUETA SPAN*

    Funciona para hacer la pregunta fuera del espan sobre la informacion que queremos recopilar ejemplo:
    -Si queremos buscar la informacion sobre el nombre podemos crear un span que pregunte cual es tu nombre
    
    
                        *ETIQUETA INPUT*

    Crea el cuadrito para poner la informacion (input) esta ligado a el label y al querer recolectar el nombre de las personas el tipo de inpt que utilizartemos es de texto

        *Atributo "type": Se utiliza para especificar que tipo de informacion queremos recolectar en el formulario, ya sea informacion de texto, numerica , correos electronicos etc.
        
        *Atributo "id": Es un identificador para el tipo de informacion que esta en el label

        *Atributo "placeholder": Se utiliza para mostrar dentro del formulario un ejemplo o una pista acerca de la informcaion que queremos recolectar
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index,follow">
    <meta name="description" content="Pagina de la clase sobre formularios">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
    <header>
        <nav></nav>
    </header>
    <body>
        <form action="">
            <label for="nombre">
                <span>¿Cual es tu nombre</span>
                <input type="text" id="nombre" placeholder="Tu nombre">
            </label>
            <label for="inicio-platzi">
                <span>¿Que dia comenzaste en platzi</span>
                <input type="date" id="inicio-platzi">
            </label>
            <label for="horario">
                <span>¿En que horario estudias?</span>
                <input type="time" id="horario">
            </label>
            
        </form>
    </body>
</html>

<!--                    *TIPOS DE INPUTS*


Dependiendo de el tipo de informacion que queremos recolectar podemos tener diferentes tipo de inputs

type="text": Se utiliza cuando la informacion que queremos recolectar es de tipo texto

type="date": Se utiliza cuando quertamos recolectar informacion relacionada con fechas

type="time":Se yutiliza cuando la informacion que queremos recolectar es ta relacionada con las horas del dia.

type="email": Se yutiliza cuando la informacion que queremos recolectar sean correos

type="color": Se yutiliza cuando la informacion que queremos recolectar sean colores

-->
