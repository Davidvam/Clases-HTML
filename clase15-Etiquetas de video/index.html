    <body>
        <header>
            <nav></nav>
        </header>
        <main>
            <section>
                <video controls preload="auto"> <!---Para añadir los botones de inicio del video añadimos el atributo "controls"
                                                -El atributo "preload" se utiliza para que el video no se demore en cargar y cargue antes-->
                    <source src="./Los mejores cortos No Comment de la semana.mp4#t=5,13" > <!--Podemos tener varios sources en nuestra etiqueta de video y simpre respetara el primer video-->
                    <source src="./Los mejores cortos No Comment de la semana.m4v#t=5,13">
                </video> <!--Para poner videos utilizamos una etiqwueta que se llama video pero no nos habilita la opcion para darle play
                
                
                -El atributo "#t=5,13" se utiliza para poner el minuto o segunto en el que queremos que se empiece a reproducir el video, en este caso inicia en el segundo 5 y termina en el 13
            
                -->
            </section>
        </main>
    </body>
</html>
