<!--
                   *INPUT TYPE SUBMIT (ENVIAR)*   ---- Formularios
                   
 Se utiliza para enviar la informacion de los formularios y trae por defecto el nombre de enviar  
 
 Si queremos cambiar el nombre por defecto que queremos enviar le dembemos añadir el atributo "value"    
 
 *EJEMPLO*
     <input type="submit" value="Nombre del boton">
    
                   
                   
                   
                   
                   *ETIQUETA BUTTON* ----- otro tipo de boton

Se utiliza para cualquier otro tipo de boton que vayamos a necesitar por que es mas flexible yt personalizable, si lo queremos utilizar para enviar la informacion de un formulario debemos ponerle el atributo "type" ejemplo:

  *EJEMPLO* 
     <button type="submit">"Nombre del boton"</button>

-->




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index,follow">
    <meta name="description" content="Esta es la clase de las etiqueta autocomplete y require y hace parte de las etiquetas para crear formularios">
    <title>Boton</title>
</head>
<body>
    <input type="submit">


    <button>¿Que color te gusta?</button>
