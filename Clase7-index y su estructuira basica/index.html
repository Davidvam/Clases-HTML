    <head>
        <meta charset="utf-8"> <!--Hace que el navegador entienda "Ã±" o caracteres raros, existen los utf-16 utf-32 -->

        <meta name="robots" content="intex,follow"> <!--Da autorizacion para ayudar a posicionar nuestra pagina con relacion a la busqueda que se hace y que tenga que ver con nuestro contenido-->
        <meta name="viewport" content="width=device-width,inictial-scale=1.0"> <!--Esta etiqueta es para los productos que tengan que ser 100% Responsive para que pueda escalarse en dospositivos mobiles-->
        <title>Es mi pagina</title>
        <link rel="stylesheet" href=""> <!--Se utiliza para cargar otro tipo de hoja de stilos-->
              
    </head>

            <!--En las etiquetas de body va todo el contenido visible -->
    </body>
</html>
