<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Esta es una pagina de repaso de html">
        <meta name="robots" content="index,follow">
        <title>Mi pagina de Html</title>
        <meta name="viewport" content="width=device-width,inictial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
    </head>

    
    
    <!--                           BODY
    Dentro de body existen etiquetas de contenido y etiquetas contenedoras:
    
    1.Las etiquetas contenedoras van a llevar mas etiquetas adentroy forman la estructura basica de una pagina web
    
    2.Las etiquetas de contenido van a llevar informacion como imagenes,texto,etc -->
    
    
    <body>
                             
                       <!--**ETIQUETAS CONTENEDORAS---->
        
                                                  
        
                         <!--HEADER (Encabezado)-->
        
        <header></header>                <!--Se utiliza para trabajar la parte del encabezado de nuestra pagina-->
        <header><nav></nav></header>     <!--Cuando nuestra pagina lleva una barra de navegacion añadimos la etiqueta nav-->

        
                                                  <!--MAIN (Contenido Principal)-->
        
        
        <main></main> <!--Dentro de la etiqueta main va todo el contenido principal-->
        <main><section></section></main> <!--Se utiliza para añadir una seccion dentro del contenido principal (etiqueta main)-->
        <main>
            
            <section>
                <article></article><!--Se utiliza para añadir articulos dentro de una seccion, puedesn existir varios articulos dentro de una seccion-->
            </section>
            
            <ul></ul> <!--Etiquetas para crear listas desordenadas-->
            <ol></ol> <!--Etiquetas para crear listas ordenadas-->
            <li>Elemento de la liosta</li> <!--Esta etiqueta se utiliza para escribir elementos dentro de una lista-->
        </main>

                                                 <!--FOOTER (Pie de pagina)-->
        
        
        <footer></footer><!--Se utiliza para trabajr el pie de pagina-->

        <div></div> <!--Es una etiqueta contenedora-->
    </body>

</html>
