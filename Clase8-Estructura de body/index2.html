<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Esta es una pagina de repaso de html">
        <meta name="robots" content="index,follow">
        <title>Mi pagina de Html</title>
        <meta name="viewport" content="width=device-width,inictial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
    </head>

    
    
    <!--                           BODY
    Dentro de body existen etiquetas de contenido y etiquetas contenedoras:
    
    1.Las etiquetas contenedoras van a llevar mas etiquetas adentroy forman la estructura basica de una pagina web
    
    2.Las etiquetas de contenido van a llevar informacion como imagenes,texto,etc -->
    
    
    
                             <!--**ETIQUETAS DE CONTENIDO-->
    <body>
        <header></header>
        <main>
            <li>Soy el elemento de una lista</li> <!--Elemento que esta dentro de uina lista-->
            <p>Soy un texto</p> <!--Etiqueta para añadir un parrafo-->
            <h1>Soy un titulo</h1> <!--Es la etiqueta de titulo y hace que el navegador muestre su contenido mas grande 
            - Va desde el H1 hasta el H6-->
            <h2>Soy otro titulo</h2>
            <h3>Soy otro titulo</h3> <!--Entre mas grande es el "h" mas pequeña se pone la fuente-->
            <a href="#">Soy un link</a> <!--Se llama etiqueta ancla y sirbve para pooner hipervinculos se le pone el "#" para que no recargue la pagina al dar click-->
        </main>
        <footer></footer>
    </body>
        
</html>
