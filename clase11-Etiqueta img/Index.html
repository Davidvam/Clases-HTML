<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Esta es una pagina de repaso de html">
        <meta name="robots" content="index,follow">
        <title>Mi pagina de Html</title>
        <meta name="viewport" content="width=device-width,inictial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <main>
            <section>
                <figure> <!--Es la etiqueta contenedora para poder poner imagenes-->
                    <img src="" alt="Imagen de gotas"> <!--La etiqueta img es la que nos ayuda a renderizar imagenes.

                        -El atributo "alt" es para poner una descripcion de la imagen y para temas de accesibilidad -->
                </figure>
            </section>
        </main> 
    </body>
