<!--  *ATRIBUTOS DE INPUT : AUTOCOMPLETE Y REQUIRE*
  
*AUTOCOMPLETE*= Se utiliza con el navegador para hacer que el navegador acceda a la informacion y nos autocomplete los datos que nos pide ejem: 

-Direcciones de correo electronico
-Contraseñas
-Nombres de usuario

El navegador gaurda toda esa informacion y cuando tenemos un formulario damos permiso al navegador para que nos muestre opciones de autocompletado


*REQUIRE*= Se utiliza para añadir una capa de seguridad desde el formulario haceiendo que la informacion tenga que ser rellenada de manera obligatoria.

//En el ejemplo queremos buscar la informacion del noimbre,correo ,pais y codigo postal


-->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index,follow">
    <meta name="description" content="Esta es la clase de las etiqueta autocomplete y require y hace parte de las etiquetas para crear formularios">
    <title>Document</title>
</head>
<body>
    <header>
        <nav></nav>
    </header>
    <main>
        <form action="">
            <label for="nombre">
                <span>¿Cual es tu nombre?</span>
                <input type="text" name="nombre" id="nombre" autocomplete="name" required>
            </label>
        </form>
        <form action="">
            <label for="correo">
                <span>¿Cual es tu correo?</span>
                <input type="email" id="correo" name="correo" autocomplete="email" required >
            </label>
        </form>
        <form action="">
            <label for="pais">
                <span>¿En que pais vives?</span>
                <input type="text" id="pais" name="pais" autocomplete="country" required>
            </label>
        </form>
        <form action="">
            <label for="cp">
                <span>¿Cual es tu codigo postal?</span>
                <input type="text" id="cp" name="codigo-postal" autocomplete="postal-code" required>
            </label>
            <input type="submit">
        </form>
    
    </main>
</body>
</html>
